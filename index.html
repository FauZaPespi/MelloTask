<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Créer des tâches</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="text-center">
        <h1 style="user-select: none;">MelloTasks</h1>
    </header>
    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="col-lg-6" id="tasks">
            <div class="mb-4" id="task">
                <div class="d-flex justify-content-between">
                    <h3>Create a new task</h3>
                    <p><script>document.write(`${new Date().toLocaleDateString('fr-FR', { weekday: 'long' })}, ${new Date().toLocaleTimeString("fr-FR", { hour: "2-digit", minute: "2-digit" })}`)</script></p>
                </div>
                <span>Click on the [ + ] button to create a new task</span>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary w-20 mt-2" onclick='createTask("Exemple de liste pliable", "Faire une liste pliable très optimisée")'>+</button>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-danger align-self-end" id="delAll" onclick="removeAll()">Remove all</button>
    </main>
    <footer class="text-center mt-auto py-3">
        <p>MelloTasks &reg;</p>
    </footer>
</body>

</html>
